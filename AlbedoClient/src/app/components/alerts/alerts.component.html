<div class="alert-container">
  <div class="alert-content" *ngIf="alert !== null">
    <p class="alert-text">{{ alert.text }}</p>
    <p class="message">{{ alert.message }}</p>
  </div>
  <img
    class="claudio"
    [class.in]="alert !== null"
    src="/assets/images/Claudio.png"
    alt="cluadio"
  />
</div>
