<div class="chat-holster">
  <div class="buffer">
    <div class="chat-line-item" *ngFor="let message of chatHistory">
      <span class="badges" [innerHTML]="message.badges"></span>
      <span class="author" [ngStyle]="{ color: message.color }">{{
        message.displayName
      }}</span>
      <span class="spacer">: </span>
      <span class="message" [innerHTML]="message.message"></span>
    </div>
  </div>
</div>
